<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Portfolio Thumbnail Generator</h1>
        <p>Click the button to generate a themed thumbnail using HTML5 Canvas.</p>

        <div class="canvas-container">
            <canvas id="portfolioCanvas" width="400" height="250"></canvas>
        </div>

        <div class="controls">
            <label for="projectText">Text for Image (e.g., project name initials):</label>
            <input type="text" id="projectText" value="P1" placeholder="Enter text">
            <button id="generateImageBtn">Generate Image</button>
        </div>

        <div class="output-area">
            <h2>Generated Image:</h2>
            <img id="generatedPortfolioImage" src="#" alt="Generated Thumbnail">
            <a id="downloadLink" href="#" download="portfolio-thumbnail.png">Download PNG</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
